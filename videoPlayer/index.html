<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <section class="player">
          <div class="player__video">
            <video
              class="video"
              width="100%"
              height="100%"
              src="/video/video.mp4"
            ></video>
          </div>
          <div class="player__control control">
            <div class="control__bigspan">
              <img
                src="/img/video/bigplay.png"
                alt=""
                class="control__big-play"
              />
            </div>
            <div class="control__little">
              <img
                src="/img/video/playwhite.webp"
                alt=""
                class="control__little-play"
              />
            </div>
            <input class="control__range" type="range" name="" id="" />
            <div class="control__little">
              <img src="" alt="" class="control__volume-icn" />
            </div>
            <input class="control__range" type="range" name="" id="" />
          </div>
        </section>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
